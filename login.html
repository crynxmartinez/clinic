<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#00cc66',
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-primary to-blue-700 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-primary rounded-full mb-4">
                <i class="fas fa-tooth text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Clinic Management</h1>
            <p class="text-gray-600 mt-2">Sign in to continue</p>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-envelope mr-2 text-primary"></i>Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    placeholder="Enter your email"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary focus:outline-none transition"
                >
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <p class="text-red-700 text-sm" id="error-text"></p>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                id="login-btn"
                class="w-full bg-primary text-white px-6 py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition transform hover:scale-105"
            >
                <span id="login-text">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </span>
                <i class="fas fa-spinner spinner hidden" id="login-spinner"></i>
            </button>
        </form>
        
        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">OR</span>
            </div>
        </div>
        
        <!-- Guest Booking -->
        <a 
            href="index.html" 
            class="block w-full text-center bg-gray-100 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-200 transition"
        >
            <i class="fas fa-calendar-plus mr-2"></i>Book as Guest
        </a>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Don't have an account? Contact your administrator</p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
        // Check if already logged in
        if (isLoggedIn()) {
            const user = getCurrentUser();
            redirectByRole(user);
        }
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Validate email
            if (!isValidEmail(email)) {
                errorText.textContent = 'Please enter a valid email address';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Attempt login
                const user = await login(email);
                
                // Show success message
                showToast('Login successful! Redirecting...', 'success');
                
                // Redirect after short delay
                setTimeout(() => {
                    redirectByRole(user);
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.remove('hidden');
                
                // Reset button
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });
        
        // Clear error on input
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
</body>
</html>
