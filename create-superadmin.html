<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Super Admin - MyMedPH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-700 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <i class="fas fa-crown text-6xl text-yellow-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Super Admin</h1>
            <p class="text-gray-600">Setting up your account...</p>
        </div>
        
        <div id="status" class="space-y-4">
            <div class="flex items-center justify-center">
                <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
            </div>
            <p class="text-center text-gray-600">Creating your Super Admin account...</p>
        </div>
        
        <div id="result" class="hidden"></div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAKEv2FqJJJKSLqzKMDC0AEzFpfBJYMPdY",
            authDomain: "clinic-a17bc.firebaseapp.com",
            projectId: "clinic-a17bc",
            storageBucket: "clinic-a17bc.firebasestorage.app",
            messagingSenderId: "5214960983",
            appId: "1:5214960983:web:4da52f47c510a50b3cd212",
            measurementId: "G-7YM2Z0BY98"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Your Super Admin Details
        const SUPER_ADMIN_UID = 'vn5w4SF6BmVa6eF4CbYLmBeLx7F2';
        const SUPER_ADMIN_EMAIL = 'admin@mymedph.com';
        const SUPER_ADMIN_NAME = 'Super Admin';
        
        async function createSuperAdmin() {
            try {
                // Create Firestore document
                await db.collection('users').doc(SUPER_ADMIN_UID).set({
                    email: SUPER_ADMIN_EMAIL,
                    name: SUPER_ADMIN_NAME,
                    role: 'superadmin',
                    clinicId: null,
                    active: true,
                    permissions: ['all'],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Success!
                document.getElementById('status').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').innerHTML = `
                    <div class="text-center space-y-4">
                        <i class="fas fa-check-circle text-6xl text-green-500"></i>
                        <h2 class="text-2xl font-bold text-gray-800">Success!</h2>
                        <p class="text-gray-600">Your Super Admin account has been created!</p>
                        
                        <div class="bg-green-50 border-l-4 border-green-500 p-4 text-left">
                            <p class="font-bold text-green-800 mb-2">Login Credentials:</p>
                            <p class="text-sm text-green-700 mb-1">
                                <strong>Email:</strong> ${SUPER_ADMIN_EMAIL}
                            </p>
                            <p class="text-sm text-green-700 mb-1">
                                <strong>Password:</strong> admin123
                            </p>
                            <p class="text-sm text-green-700">
                                <strong>Role:</strong> Super Admin
                            </p>
                        </div>
                        
                        <a href="corporate/superadmin-login.html" 
                           class="block bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login to Super Admin Portal
                        </a>
                        
                        <p class="text-xs text-gray-500 mt-4">
                            <i class="fas fa-trash mr-1"></i>
                            You can delete this file now (create-superadmin.html)
                        </p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').innerHTML = `
                    <div class="text-center space-y-4">
                        <i class="fas fa-exclamation-circle text-6xl text-red-500"></i>
                        <h2 class="text-2xl font-bold text-gray-800">Error</h2>
                        <p class="text-gray-600">${error.message}</p>
                        <button onclick="location.reload()" 
                                class="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }
        
        // Auto-run on page load
        setTimeout(createSuperAdmin, 1000);
    </script>
</body>
</html>
